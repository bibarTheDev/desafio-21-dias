<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Acesso</title>

    <link rel="stylesheet" href="usuario_adm.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <!-- header -->
    <div class="header">
        <img src="img/sevenjoin-logo.png" alt="logo">

        <div class="barra">
            <a href=""> notificacoes </a>
            <a href=""> dashboard </a>
            <a href=""> ideias </a>
            <a href=""> conversas </a>
            <a href=""> perfil </a>
        </div>
    </div>

    <!-- content -->
    <div class="content">
        <div>
            <h1> Seu perfil </h1>
        </div>
        
        <div class="grade">
            <div class="dados">
                <div class="dados-cont">
                    <div>
                        <p class="sub-title">Dados do perfil:</p>
                    </div>

                    <div class="dados-foto">
                        <img src="img/icon.png" alt="foto de perfil" width="192px">
                    </div>

                    <div class="dados-perf">
                        <p class="dados-perf-text"> <span>Usuario:</span>  Andre</p>
                        <p class="dados-perf-text"> <span>Idade:</span>  22</p>
                        <p class="dados-perf-text"> <span>Profissao:</span>  UX</p>
                    </div>
                </div>
                <div class="align-left">
                    <button class="btn btn-primary">editar</button>
                </div>
            </div>

            <div class="usuarios">
                <div class="usuarios-topo">
                    <div>
                        <p class="sub-title">Usuarios:</p>
                    </div>

                    <div> 
                        <input type="text">
                        <button class="btn btn-primary">pesquisar</button>
                    </div>
                </div>

                <div class="usuario-elem">
                    <img src="img/icon.png" alt="">
                    <div class="usuario-elem-cont">
                        <p class="usuario-elem-nome">Bibar</p>
                        <p>Desenvolvedor frontend</p>
                    </div>
                </div>
                
                <div class="usuario-elem">
                    <img src="img/icon.png" alt="">
                    <div class="usuario-elem-cont">
                        <p class="usuario-elem-nome">Walter</p>
                        <p>Desenvolvedor backends</p>
                    </div>
                </div>
            </div>

            <div class="empresas">
                <div class="empresas-topo">
                    <div>
                        <p class="sub-title">Empresas:</p>
                    </div>

                    <div> 
                        <input type="text">
                        <button class="btn btn-primary">pesquisar</button>
                    </div>
                </div>

                <div class="empresa-elem">
                    <img src="img/icon.png" alt="">
                    <div class="empresa-elem-cont">
                        <p>Sevenjoin</p>
                    </div>
                </div>
                <div class="empresa-elem">
                    <img src="img/icon.png" alt="">
                    <div class="empresa-elem-cont">
                        <p>Nubank sla</p>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
